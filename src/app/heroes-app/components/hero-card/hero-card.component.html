<!------------- Hero cards Skeleton Start ------------->
<ng-container *ngIf="isHeroListLoading; else heroCards">
  <section class="hero-cards">
    <div class="hero-cards__card">
      <div class="hero-cards__card-content hero-cards__front--card">
        <div class="hero-cards__image-background hero-card">
          <div class="hero-card__name">
            <ngx-skeleton-loader
              class="hero-card__loading-name"
              count="1"
              appearance="line"
              [animation]="animation"
              [theme]="skeletonItemsLoadingStyles"
            ></ngx-skeleton-loader>
          </div>

          <div class="hero-card__image">
            <ngx-skeleton-loader
              class="hero-image-poster-size hero-card__image--size"
              count="1"
              appearance="circle"
              [animation]="animation"
              [theme]="skeletonItemsLoadingStyles"
            ></ngx-skeleton-loader>
          </div>

          <div class="hero-card__comics-series">
            <ul class="hero-card__comics-series-list">
              <li
                class="hero-card__comics-series-item hero-card__comics-series-resets"
              >
                <ngx-skeleton-loader
                  class="hero-card__comics-series-item"
                  count="1"
                  appearance="line"
                  [animation]="animation"
                  [theme]="skeletonItemsLoadingStyles"
                ></ngx-skeleton-loader>
              </li>

              <li
                class="hero-card__comics-series-item hero-card__comics-series-resets"
              >
                <ngx-skeleton-loader
                  class="hero-card__comics-series-item"
                  count="1"
                  appearance="line"
                  [animation]="animation"
                  [theme]="skeletonItemsLoadingStyles"
                ></ngx-skeleton-loader>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
<!------------- Hero cards Skeleton End ------------->

            <ul class="hero-card__comics-series-list">
              <li class="hero-card__comics-series-item">
                Comics:
                <span class="hero-card__comics-series-count">
                  {{ hero.comics.returned }}
                </span>
              </li>

              <li class="hero-card__comics-series-item">
                Series:
                <span class="hero-card__comics-series-count">
                  {{ hero.series.returned }}
                </span>

      </div>
      <!------------- Front of the hero card  End ------------->

      <!------------- Back of the hero card  Start ------------->
      <div
        class="hero-cards__card-content hero-cards__back--card"
        [ngClass]="isFlipHeroCardActive ? 'hero-cards__show-back-card' : ''"
      >
        <div class="hero-cards__image-background hero-card">
          <div class="hero-back-card__info">
            <div>
              <h3 class="hero-back-card__name">{{ hero.name }}</h3>
            </div>

            <div class="hero-back-card__description">
              <article>
                <p>{{ hero.description }}</p>
              </article>
            </div>
          </div>

          <div class="hero-back-card__resources">
            <div class="hero-back-card__resources-info">
              <button class="hero-back-card__btn-info" aria-label="See Hero From Marvel Site">
                <a href="{{ hero.urls[0].url }}" target="_blank">
                  See Full Profile
                </a>
              </button>

              <button class="hero-back-card__btn-info" aria-label="See Comics From Marvel Site">
                <a
                  href="{{ hero.urls[hero.urls.length - 1].url }}"
                  target="_blank"
                >
                  See comics
                </a>
              </button>
            </div>
          </div>

          <button
            class="hero-back-card__btn-close"
            aria-label="Close Hero Back Card"
            (click)="isFlipHeroCardActive = false"
          >
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
      </div>
      <!------------- Back of the hero card  End ------------->
    </div>
  </section>
</ng-template>
<!------------- Hero cards End ------------->
