<div class="hero-searchbar" #divElement>
  <form action="" autocomplete="off" [formGroup]="heroForm">
    <label for="search-hero" [ngClass]="isTextBoxFocused ? 'focused-border' : ''">
      <button aria-label="Search Hero" class="search-hero-button" type="button"
      >
        <i
        class="fa-solid fa-magnifying-glass"
        [ngClass]="isTextBoxFocused ? 'active-icon' : ''"
        ></i>
      </button>

      <input
        formControlName="name"
        maxlength="25"
        type="text"
        id="search-hero"
        placeholder="Search Hero"
        (input)="validateEmptyFormField('name')"
        (focus)="showHeroListOptions = true; isTextBoxFocused = true"
        (blur)="isTextBoxFocused = false"
      />

      <button aria-label="Clean Searchbox" class="searchbar-hero-clean" type="button"
        [ngClass]="isTextBoxEmpty ? 'show-clean-icon' : 'hide-clean-icon'"
        (click)="cleanFormField('name')">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
    </label>
  </form>

  <div class="hero-searchbar-options" *ngIf="showHeroListOptions">
    <ul>

      <ng-container *ngIf="debounceHeroList.length > 0; else searchingHero">
        <li
        *ngFor="let hero of debounceHeroList.slice(0,5)"
        (click)="selectHero(hero.name)"
        >{{hero.name}}</li>
      </ng-container>
